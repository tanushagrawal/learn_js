 <html>

    <body>
        <link href="https://fonts.googleapis.com/css?family=Arya:regular,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Atma:300,regular,500,600,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Abel:regular" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css?family=Alef:regular,700" rel="stylesheet" />

<h1 id ="heading"> This is text</h1>

<form action="">
    <select name="font" id="family">
        <option value="Arya" class="opt">Arya</option>
        <option value="Atma" class="opt">Atma</option>
        <option value="Abel" class="opt">Abel</option>
        <option value="Acme" class="opt">Acme</option>
        <option value="Alef" class="opt">Alef</option>
    </select>
    <input type="number" name="font-size" id="font-size" min="5" value="30">
    <select name="font-weight" id="weight">
        <option value="100" class="w">100</option>
        <option value="200" class="w">200</option>1</option>
        <option value="300" class="w">300</option>
        <option value="400" class="w">400</option>
        <option value="500" class="w">500</option>
        <option value="600" class="w">600</option>
        <option value="700" class="w">700</option>
        <option value="800" class="w">800</option>
        <option value="900" class="w">900</option>
    </select>
</form>
  
        
        <script src="script.js" ></script>
